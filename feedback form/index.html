<!doctyle html>
<html>
<head>
    <title>Feedback Form</title>
    <meta charset="utf-8">
    <meta name="author" content="Abhishek Timilsina">
    <meta name="description" content="Feedback Form">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="Heading">
            <h1 id="mainHeading">My Feedback Form</h1>   
        </div>
        <div class="Form">
            <h2 id="message">Get in touch</h2>
            <form align="right">
                <input type="text" name="FullName" placeholder="John Watson" maxlength="50">
                <br><br>
                <input type="email" name="EmailId" placeholder="example@example.com" maxlength="50">
                <br><br>
                <input type="text" name="subject" placeholder="your subject here" maxlength="60">
                <br><br>
                <textarea rows="5" cols="40" name="message" placeholder="Enter your message"></textarea>
                <br><br>
                <button id="submit" type="submit">Submit</button>&nbsp;&nbsp;&nbsp;&nbsp;
                <button id="reset" type="reset">Reset</button>
            </form>
            <div class="logo">
                <img id="logoimg" src="logo.png" height="400" width="400">
            </div>
        </div>
    </div>
</body>
</html>
